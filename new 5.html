<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Bus ETA Display</title>
    <style>
        body {
            font-family: 'DIN 1451', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #FFD700; /* Yellow text */
            text-align: center;
        }

        .header {
            padding: 20px;
            background-color: #000; /* Keep header consistent */
        }

        .header img {
            max-height: 80px; /* Adjust logo size */
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .header-title {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .eta {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            color: #fff; /* White for ETA */
        }

        .details {
            font-size: 2em;
            margin: 10px 0;
        }

        .announcement {
            font-size: 2em;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5em;
            }
            .eta {
                font-size: 4em;
            }
            .details, .announcement {
                font-size: 1.5em;
            }
        }
    </style>
    <script>
        function fetchShuttleETA() {
            fetch("YOUR_API_ENDPOINT") // Replace with actual API URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById("eta").textContent = `Next Shuttle Bus: ${data.eta} min`;
                    document.getElementById("details").textContent = `Destination: ${data.destination}`;
                })
                .catch(error => console.error("Error fetching shuttle data:", error));
        }

        setInterval(fetchShuttleETA, 30000); // Auto refresh every 30 seconds
        window.onload = fetchShuttleETA; // Fetch on page load
    </script>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Delhi and GMR Aero Logo">
    </div>

    <div class="content">
        <div class="header-title">Inter Terminal Shuttle</div>
        <div class="eta" id="eta">Next Shuttle Bus: 2 min</div>
        <div class="details" id="details">Destination: Terminal 3 and Terminal 2</div>
        <div class="announcement">This shuttle serves all terminals for pick-up and drop-off.</div>
    </div>
</body>
</html>
